    <title>circle</title>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="makeData.js"></script>
</head>
    <body>
        <script>
            var width = 1200;
            var height = 200;
            var data = [];
            function makeData(parameters) {
                var r = 50,
                    g = 10,
                    b = 80;
                for (var i = 0; i < 8; i++) {
                    r += (i * 10);
                    g += (i * 10);
                    b += (i * 10);
                    data.push({
                        x: i * 100 + 50,
                        y: height / 2,
                        r: i * 10 + 10,
                        f: 'rgb(' + r + ',' + g + ',' + b + ')'
                    });
                }
            }

            makeData();
            

            var svg = d3.select('body')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            var circles = svg.selectAll('circle')
                .data(data)
                .enter()
                .append('circle');

            circles.attr('cx', function(d) {
                    return d.x;
                }).attr('cy', function(d) {
                    return d.y;
                })
                .attr('r', function(d) {
                    return d.r;
                })
                .style('fill', function(d) {
                    return d.f;
                });
