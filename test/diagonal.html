<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>diagonal</title>
    <script src="d3.js"></script>
    <style>
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
    <body>
        <div id="chart"></div>
        <script>
            var data = [
                {
                    name: "p1", children: [
                        { name: "c1" },
                        { name: "c2" },
                        { name: "c2" },
                        { name: "c2" },
                        { name: "c2" },
                        { name: "c3" }
                    ]
                },
                {
                    name: "p2", children: [
                        { name: "c1" },
                        { name: "c2" },
                        { name: "c3" }
                    ]
                }
            ];
            var width = 400, height = 400, radius = 10, gap = 50;

            // test layout
            var nodes = [];
            var links = [];
            data.forEach(function(d, i) {
                d.x = (i + 1) * (width / 4);
                d.y = (i + 1) * (height / 3);
                nodes.push(d);
                d.children.forEach(function(c, i) {
                    c.x = 3 * width / 4;
                    c.y = gap * (i + 1) - 1.5 * radius;
                    nodes.push(c);

                    var a = { x: c.y, y: c.x };
                    var b = { x: d.y, y: d.x };
                    links.push({ source: b, target: a });
                });
            });

            var color = d3.scale.category20();

            var svg = d3.select("#chart").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g");
            var diagonal = d3.svg.diagonal()
                .projection(function (d) { return [d.y, d.x]; });

            var link = svg.selectAll(".link")
                .data(links)
                .enter().append("path")
                .transition()
                .attr("class", "link")
                .transition()
                .duration(1000)
                .attr("d", diagonal);

            var circle = svg.selectAll(".circle")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "circle");

            var el = circle.append("circle")
                .attr("cx", function (d) { return d.x; })
                .attr("cy", function (d) { return d.y; })
                .style("fill", function (d) { return color(d.name); })
                .append("title").text(function (d) { return d.name; });

            d3.selectAll('circle').transition().duration(1000).tween("r", function() {
                var r = d3.interpolate(0, 10);
                return function (t) {
                    d3.select(this).attr('r', r(t));
                };
            });

        </script>
    </body>
</html>
